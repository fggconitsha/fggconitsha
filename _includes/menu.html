
<div class="menu" id="menu">
  <!-- <div class="menu-item">

  <nav class="pure-menu pure-menu-open pure-menu-horizontal">
    <ul>
      {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
              <li>
                <a class="menu-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
              </li>

            {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
